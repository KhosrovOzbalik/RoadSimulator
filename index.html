<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Object Placement UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        canvas {
            flex: 1;
            background-color: blue;
            width: 100%;
            height: 100%;
        }

        #uiContainer {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ccc;
            padding: 20px;
        }

        #generate {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        button {
            cursor: pointer;
            padding: 8px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
        }

        #shaders {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #shaders label {
            margin: 0;
        }

        /* Styling for the switch slider */
        .switch-slider {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Styling for the switch circle */
        .switch-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        /* Styling for the switch input:checked state */
        #shadersCheckbox:checked + .switch-slider .switch-circle {
            transform: translateX(100%);
        }

        /* Hide the default checkbox */
        #shadersCheckbox {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
<div id="uiContainer">
    <button id="selectYellow" style="width: 80px; height: 90px">
        <img src="Assets/building1/building1.jpg"/>
    </button>
    <button id="selectWhite" style="width: 80px; height: 90px">
        <img src="Assets/building2/building2.jpg"/>
    </button>
    <button id="selectRock">Rock</button>
    <button id="selectTree">Tree</button>
</div>
<button id="generate">Generate</button>
<canvas id="canvas"></canvas>
<div id="shaders">
    <input id="shadersCheckbox" type="checkbox" class="switch-input"/>
    <label for="shadersCheckbox" class="switch-slider">
        <span class="switch-circle"></span>
    </label>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
